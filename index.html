<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet" />
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<div class="grid-container">
			<div class="top-grid">
				<div class="score">Play to see who wins!</div>
				<div class="button-container">
					<button class="reset">Reset Board</button>
					<button class="toggle">Light Mode</button>
				</div>
			</div>
			<div class="game-board">
				<div id="0-0" class="gamesq"></div>
				<div id="0-1" class="gamesq"></div>
				<div id="0-2" class="gamesq"></div>
				<div id="1-0" class="gamesq"></div>
				<div id="1-1" class="gamesq"></div>
				<div id="1-2" class="gamesq"></div>
				<div id="2-0" class="gamesq"></div>
				<div id="2-1" class="gamesq"></div>
				<div id="2-2" class="gamesq"></div>
			</div>
			<div class="bottom-grid">
				<div class="player-one-score">player one score: 0</div>
				<div class="player-two-score">player two score: 0</div>
			</div>
		</div>
		<script src="js/jquery.js"></script>
	</body>
</html>
