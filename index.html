<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet" />
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<div class="grid-container">
			<div class="score">current score is:</div>
			<div class="game-board">
				<div class="board-0-0 gamesq"></div>
				<div class="board-0-1 gamesq"></div>
				<div class="board-0-2 gamesq"></div>
				<div class="board-1-0 gamesq"></div>
				<div class="board-1-1 gamesq"></div>
				<div class="board-1-2 gamesq"></div>
				<div class="board-2-0 gamesq"></div>
				<div class="board-2-1 gamesq"></div>
				<div class="board-2-2 gamesq"></div>
			</div>
			<div class="next-player">next player is:</div>
		</div>
		<script src="js/jquery.js"></script>
	</body>
</html>
